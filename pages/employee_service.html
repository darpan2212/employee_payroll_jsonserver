<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Employee payroll</title>

    <script src="../js/promisecallback.js"></script>
</head>

<body>

    <div id="get-service"></div>

    <script>
        const serviceDiv = document.querySelector("#get-service");

        makePromiseCall('GET', 'http://127.0.0.1:3000/employees/1', true).then(res => {
            serviceDiv.textContent = res;
        }).catch(err => {
            serviceDiv.textContent = err.status + " : " + err.statusMsg;
        });
    </script>

</body>

</html>
