<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/payroll_form.css">

    <title>Employee payroll form</title>

    <script defer src="../js/EmployeePayrollForm.js"></script>
</head>

<body>

    <header class="header header-content">
        <div class="logo-content">
            <img src="../assets/images/logo.png" />
            <div>
                <span class="emp-text">EMPLOYEE</span><br/>
                <span class="emp-text emp-payroll-text">PAYROLL</span>
            </div>
        </div>
        </div>
    </header>

    <div class="form-content">
        <form action="#" class="form" onsubmit="save(); return false">
            <div class="form-header">Employee Payroll form </div>
            <div class="row-content">
                <label for="name" class="label name">Name</label>
                <input type="text" class="input" id="name" name="name" placeholder="Enter your name..." required>
            </div>

            <div class="row-content">
                <label for="profile" class="label text">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -3.png" required/>
                        <img class="profile" src="../assets/profile-images/Ellipse -3.png" alt="">
                    </label>

                    <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse -1.png" required/>
                        <img class="profile" src="../assets/profile-images/Ellipse -1.png" alt="">
                    </label>

                    <label>
                        <input type="radio" id="profile3" name="profile" value="../assets/profile-images/Ellipse -8.png" required/>
                        <img class="profile" src="../assets/profile-images/Ellipse -8.png" alt="">
                    </label>

                    <label>
                        <input type="radio" id="profile4" name="profile" value="../assets/profile-images/Ellipse -7.png" required/>
                        <img class="profile" src="../assets/profile-images/Ellipse -7.png" alt="">
                    </label>
                </div>
            </div>

            <div class="row-content">
                <label for="gender" class="label text">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male" required/>
                    <label for="male" class="text">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required/>
                    <label for="female" class="text">Female</label>
                </div>
            </div>

            <div class="row-content">
                <label for="department" class="label text">Department</label>
                <div class="department-checkbox">
                    <input type="checkbox" class="checkbox" id="hr" name="hr" value="HR">
                    <label for="hr" class="text">HR</label>
                    <input type="checkbox" class="checkbox" id="sales" name="sales" value="Sales">
                    <label for="sales" class="text">Sales</label>
                    <input type="checkbox" class="checkbox" id="finanace" name="finanace" value="Fianance">
                    <label for="hr" class="text">Fianance</label>
                    <input type="checkbox" class="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label for="engineer" class="text">Engineer</label>
                    <input type="checkbox" class="checkbox" id="others" name="others" value="Others">
                    <label for="others" class="text">Others</label>
                </div>
            </div>

            <div class="row-content">
                <label for="salary" class="label text">Salary</label>
                <div>
                    <input type="range" class="input" name="salary" id="salary" min="300000" max="500000" step="100" value="400000" oninput="salaryVal.value=salary.value">
                    <output name="salaryVal" for="salary" class="salary-output text" onload="this.value=salary.value"></output>
                </div>
            </div>

            <div class="row-content">
                <label for="startDate" class="label text">Start Date</label>
                <select name="Day" id="day">
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                    <option value="1">5</option>
                    <option value="1">6</option>
                    <option value="1">7</option>
                    <option value="1">8</option>
                    <option value="1">9</option>
                    <option value="1">10</option>
                    <option value="1">11</option>
                    <option value="1">12</option>
                    <option value="1">13</option>
                    <option value="1">14</option>
                    <option value="1">15</option>
                    <option value="1">16</option>
                    <option value="1">17</option>
                    <option value="1">18</option>
                    <option value="1">19</option>
                    <option value="1">20</option>
                    <option value="1">21</option>
                    <option value="1">22</option>
                    <option value="1">23</option>
                    <option value="1">24</option>
                    <option value="1">25</option>
                    <option value="1">26</option>
                    <option value="1">27</option>
                    <option value="1">28</option>
                    <option value="1">29</option>
                    <option value="1">30</option>
                    <option value="1">31</option>
                </select>
                <select name="Month" id="month">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select name="Year" id="year">
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                </select>
            </div>

            <div class="row-content">
                <label for="notes" class="label text">Notes</label>
                <textarea name="notes" id="notes" class="input" style="height: 100px;" placeholder=""></textarea>
            </div>

            <div class="buttonParent">
                <a href="./home.html" class="resetButton cancelButton button">Cancel</a>
                <div class="submit-reset">
                    <button type="submit" class="submitButton button" id="submitButton">Submit</button>
                    <button type="reset" class="resetButton button" id="resetButton">Reset</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
